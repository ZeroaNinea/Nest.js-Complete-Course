type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  isEmailVerified: Boolean!
  is2faEnabled: Boolean!
  is2faVerified: Boolean!
  apiKey: String!
}

type Query {
  login(loginInput: LoginInput!): LoginResponse!
  profile: Profile!
}

type Mutation {
  signup(signupInput: SignupInput!): SignupResponse!
}

type Profile {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  isEmailVerified: Boolean!
  is2faEnabled: Boolean!
  is2faVerified: Boolean!
}

input SignupInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

type SignupResponse {
  email: String!
}

type LoginResponse {
  token: String!
}
