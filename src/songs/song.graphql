enum CacheControlScope {
  PUBLIC
  PRIVATE
}

directive @cacheControl(
  maxAge: Int
  scope: CacheControlScope
  inheritMaxAge: Boolean
) on FIELD_DEFINITION | OBJECT | INTERFACE | UNION

type Song {
  id: ID!
  title: String
}

type Query {
  songs: [Song!]!
  song(id: ID): Song!
  error(error: Boolean): String
}

type Mutation {
  createSong(createSongInput: CreateSongInput!): Song!
  updateSong(id: ID!, updateSongInput: UpdateSongInput!): UpdateResult!
  deleteSong(id: ID!): DeleteResult
}

type Subscription {
  songCreated: Song!
}

input CreateSongInput {
  title: String!
  artists: [Int!]
  releasedDate: String!
  duration: String!
  lyrics: String!
}

input UpdateSongInput {
  title: String
  artists: [Int!]
  releasedDate: String
  duration: String
  lyrics: String
}

type UpdateResult {
  affected: Int!
}

type DeleteResult {
  affected: Int!
}
